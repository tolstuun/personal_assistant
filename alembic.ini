# Alembic Configuration File

[alembic]
script_location = alembic
prepend_sys_path = .

# Template for generating migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Truncate long revision IDs in migration file names
truncate_slug_length = 40

# Set to 'true' to run the environment during validation
revision_environment = false

# Timezone to use for revision timestamps
# timezone =

# Encoding for generated files
output_encoding = utf-8

# Database URL - will be overridden by env.py from config
sqlalchemy.url = postgresql+asyncpg://assistant:assistant@localhost:5432/assistant

[post_write_hooks]
# Format migration files with ruff
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
