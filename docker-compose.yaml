version: '3.8'

services:
  # Main database
  postgres:
    image: postgres:16-alpine
    container_name: pa-postgres
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache and task queues
  redis:
    image: redis:7-alpine
    container_name: pa-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector DB for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pa-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: pa-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: local LLM via Ollama
  # Uncomment if you need a local model
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: pa-ollama
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  # ollama_data:

networks:
  default:
    name: personal-assistant
