<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Security Digest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [hx-indicator] .htmx-indicator {
            display: none;
        }
        [hx-indicator].htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/admin/" class="font-bold text-xl">Security Digest</a>
                    <div class="flex space-x-4">
                        <a href="/admin/" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/admin/categories" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Categories</a>
                        <a href="/admin/sources" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Sources</a>
                        <a href="/admin/settings" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        <a href="/admin/operations" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Operations</a>
                    </div>
                </div>
                <div>
                    <a href="/admin/logout" class="hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            Security Digest Admin
        </div>
    </footer>
</body>
</html>
