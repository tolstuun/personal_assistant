<div id="digest-result" class="mt-4">
    {% if success %}
    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span class="font-medium text-green-800">Digest generated successfully!</span>
        </div>
        <div class="mt-2 text-sm text-green-700">
            <p>Date: {{ digest.date }}</p>
            <p>Status: {{ digest.status.value }}</p>
            {% if digest.html_path %}
            <p class="mt-1">
                <a href="/digests/{{ digest.html_path.split('/')[-1] }}"
                   target="_blank"
                   class="text-green-800 underline hover:text-green-900">
                    View digest &rarr;
                </a>
            </p>
            {% endif %}
        </div>
    </div>
    {% else %}
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span class="font-medium text-red-800">Digest generation failed</span>
        </div>
        <p class="mt-2 text-sm text-red-700">{{ error }}</p>
    </div>
    {% endif %}
</div>
